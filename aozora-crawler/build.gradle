plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.5'
    id 'io.spring.dependency-management' version '1.1.3'
    id "io.freefair.lombok" version "8.4"
}

group = 'net.mikoto.aozora'
version = '0.0.2.240326_RC'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Database
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.2'
    implementation 'com.mybatis-flex:mybatis-flex-spring-boot-starter:1.7.7'
    implementation 'mysql:mysql-connector-java:8.0.32'
    implementation 'org.apache.shardingsphere:shardingsphere-jdbc-core-spring-boot-starter:5.2.1'

    // Utils
    implementation 'com.dtflys.forest:forest-spring-boot3-starter:1.5.35'
    implementation 'com.alibaba:fastjson:2.0.24'
    implementation 'org.jetbrains:annotations:23.0.0'

    // Config
    implementation 'com.alibaba.boot:nacos-config-spring-boot-starter:0.3.0-RC'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter-test:3.0.3'
    testImplementation 'org.springframework.amqp:spring-rabbit-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
